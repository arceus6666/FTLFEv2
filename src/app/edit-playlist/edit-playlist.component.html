<div class="edit-playlist">


  <h1>
    Playlists
  </h1>

  <h2>Editar</h2>
  Nuevo Nombre de lista<input type="text" [(ngModel)]="data_nombre_playlist" name="u" placeholder="Ej.: An awesome playlist " required="required" /><br>
  Nuevo Acceso de lista<input type="text" [(ngModel)]="data_tipo_acceso_playlist" name="u" placeholder="Ej.: 'true' or 'false'" required="required" /><br>
  <input type="button" value="Editar" class="btn btn-primary btn-block" (click)="update($event)" routerLink="/visualizar_playlists"/>
  
  <br><br><br><br><br><br><br><br><br>
</div>
