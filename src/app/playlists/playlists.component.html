<body class="reg">
<div class="playlists">
  <h1>
    Playlists
  </h1>
  <h2>Crear</h2>

  ID - User<input type="text" [(ngModel)]="data_id" name="u" placeholder="Ej.: 1" required="required" /><br>
  ID - Playlist<input type="text" [(ngModel)]="data_id_playlist" name="u" placeholder="Ej.: 1" required="required" /><br>
  Nombre de lista<input type="text" [(ngModel)]="data_nombre_playlist" name="u" placeholder="Ej.: An awesome playlist" required="required" /><br>
  Tipo de Acceso<input type="text" [(ngModel)]="data_tipo_acceso_playlist" name="u" placeholder="Ej.: 'False' or 'True' " required="required" /><br>
  <input type="button" value="Crear" class="btn btn-primary btn-block" (click)="save($event)" />


  <h2>Editar</h2>
  ID<input type="text" [(ngModel)]="data_id" name="u" placeholder="Ej: 1" required="required" /><br>
  Nombre Nuevo de lista<input type="text" [(ngModel)]="data_nombre_playlist" name="u" placeholder="Ej.: An even more awesome playlist " required="required" /><br>
  Acceso Nuevo de lista<input type="text" [(ngModel)]="data_tipo_acceso_playlist" name="u" placeholder="Ej.: An awesome playlist" required="required" /><br>
  <input type="button" value="Editar" class="btn btn-primary btn-block" (click)="update($event)" />

  <h2>Eliminar</h2>
   ID Playlist<input type="text" [(ngModel)]="data_id_playlist" name="u" placeholder="Ej.: An awesome playlist" required="required" /><br>
  <input type="button" value="Eliminar" class="btn btn-primary btn-block" (click)="delete($event)" />

  <br><br><br><br><br><br><br><br><br>
</div>
</body>
